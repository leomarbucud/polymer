<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Grid</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-signin-client_id" content="186352805872-hqq59ghhfq4pdf6tttonigp3ipbgmdbb.apps.googleusercontent.com">

  </head>

  <body>

    <button id="googleSignIn" type="button" name="googleSignIn">SIGN IN with GOOGLE</button>
    <script src="https://apis.google.com/js/client:platform.js?onload=onLoadGoogleCallback" async defer></script>
    <script>
      function onLoadGoogleCallback(){
        gapi.load('auth2', function() {
          auth2 = gapi.auth2.init({
            client_id: '186352805872-hqq59ghhfq4pdf6tttonigp3ipbgmdbb.apps.googleusercontent.com',
            cookiepolicy: 'single_host_origin',
            scope: 'profile'
          });

        auth2.attachClickHandler(element, {},
          function(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            }, function(error) {
              console.log('Sign-in error', error);
            }
          );
        });

        element = document.getElementById('googleSignIn');
      }
    </script>
  </body>
  </body>
</html>
