<html><head></head><body><dom-module id="grid-forgot"><template><style include="iron-flex grid">:host{display:block;position:relative;width:100%;height:100%;margin:0 auto;background:linear-gradient(209.36deg, #FF3B30 0%, #FF2D55 100%);}.header-action{height:56px;padding:16px;}</style><div class="header-action flex layout horizontal"><iron-icon icon="chevron-left" class="white pointer" on-click="redirectLogin"></iron-icon><span class="flex"></span><iron-icon icon="more-vert" class="white pointer"></iron-icon></div><div class="p-y-1"><div class="header-text-container"><h1 class="header-text m-0">Forgot your Password?</h1></div><form class="form"><div class="form-group"><input id="username" type="text" class="form-input" placeholder="Email" on-keyup="updateSubmit" on-blur="updateSubmit"></div><div class="form-group"><paper-button class="w-100 white" on-tap="submit">Send Email</paper-button></div></form></div><paper-toast id="forgotErrToast" class="fit-bottom"><div class="layout horizontal"><span class="flex">Email or Phone Number is not registered.</span></div></paper-toast><paper-toast id="forgotSuccessToast" duration="0" class="fit-bottom"><span>Password Reset Link was successfully sent.</span></paper-toast><template is="dom-if" if="[[isSending]]"><div class="overlay"><paper-spinner active=""></paper-spinner></div></template></template><script>class GridForgot extends GridNavigation(Polymer.Element){static get is(){return'grid-forgot'}static get properties(){return{buttonText:{type:String,value:null},isSending:{type:Boolean,value:!1}}}back(){}updateSubmit(){const a=this.$.username,b=/^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i,c=/([+]?[0-9])$/i;this.buttonText=b.test(a.value)?'Email':c.test(a.value)?'SMS':''}submit(){const a=this.$.username.value,b=this.$.username.value,c=this;c.isSending=!0,axios.post(`${this.url.API_URL}/password/email`,{email:a,phone_number:b}).then((a)=>{c.$.forgotSuccessToast.fitInto=this,c.$.forgotSuccessToast.open(),c.isSending=!1,console.log(a)}).catch(()=>{c.$.forgotErrToast.fitInto=this,c.$.forgotErrToast.open(),c.isSending=!1})}}customElements.define(GridForgot.is,GridForgot);</script></dom-module></body></html>
