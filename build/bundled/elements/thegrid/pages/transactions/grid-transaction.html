<html><head></head><body><dom-module id="grid-transaction"><template><style include="grid grid-progress iron-flex">:host{display:block;background:var(--light-grey);height:100%;}.chip{padding-right:16px;}.bidder-list{width:100%;text-align:left;}.section-title,
      .section-details{display:flex;justify-content:left;align-items:center;}.section-title .title{font-size:24px;color:#FFFFFF;font-weight:400;line-height:34px;margin-bottom:8px;}div.divider{padding:8px 0;}div.divider hr{margin:0;opacity:0.12;}a{color:#FFFFFF;text-decoration:none;}</style><div id="toolbar" class="toolbar"><paper-icon-button icon="chevron-left" class="red pointer" on-click="redirectTransactions"></paper-icon-button><span class="flex"></span></div><main class="scroll-area flex"><section class="p-y-1 white"><div class="section-title"><div class="flex"><span class="title">[[ _transactionType(transaction.customer, transaction.supplier) ]]</span></div></div><div class="section-details"><div class="flex"><span class="title">Amount</span></div><span>[[ transaction.job.country.currency_unit ]] [[ transaction.amount ]]</span></div><div class="section-details"><div class="flex"><span class="title">Status</span></div><span>[[ _getStatus(transaction.status) ]]</span></div><div class="divider"><hr></div><div class="section-title"><div class="flex"><span class="title">Job Details</span></div></div><div class="section-details"><div class="flex"><span class="title">Title</span></div><span>[[ transaction.job.name ]]</span></div><div class="section-details"><div class="flex"><span class="title">Category</span></div><span>[[ transaction.job.category.category ]]</span></div><div class="section-details"><div class="flex"><span class="title">Amount</span></div><span>[[ transaction.job.country.currency_unit ]] [[ transaction.job.price ]]</span></div><div class="section-details"><div class="flex"><span class="title">Needed</span></div><span>[[ _fromNow(transaction.job.date) ]]</span></div><div class="divider"><hr></div><div class="section-title"><div class="flex"><span class="title">Supplier Details</span></div></div><div class="section-details"><div class="flex"><span class="title">Name</span></div><span>[[ transaction.supplier.name ]]</span></div><div class="section-details"><div class="flex"><span class="title">Email</span></div><span>[[ transaction.supplier.email ]]</span></div></section></main><template is="dom-if" if="[[ isLoading ]]"><div class="overlay lgrey-bg" style="margin-top: 64px"><div class="align-center"><paper-spinner active$="[[ isLoading ]]"></paper-spinner></div></div></template></template><script>class GridTransaction extends GridNavigation(ReduxBehavior(Polymer.Element)){static get is(){return'grid-transaction'}static get properties(){return{user:{type:Object,statePath:'user'},auth:{type:Boolean,statePath:'auth'},transactions:{type:Array,statePath:'transactions'},isLoading:{type:Boolean,value:!1}}}static get observers(){return['_transactionsChange(transactions)','_transactionChange(transaction)','_transactionIdChange(transactionId)']}constructor(){super()}connectedCallback(){super.connectedCallback(),this.headerAnimate()}headerAnimate(){const a=this.shadowRoot.querySelector('#toolbar'),b=this.shadowRoot.querySelector('main');b.addEventListener('scroll',()=>{let c=b.scrollTop;0<c?a.classList.add('shadow'):a.classList.remove('shadow')})}renderTransaction(a){this.user&&(this.payable=!1,this.receivable=!1,this.transaction=a,this.isLoading=!1)}_transactionChange(a){a&&this.renderTransaction(a)}_transactionIdChange(a){a&&this.auth&&(this.isLoading=!0,this.transactions.map((b)=>{parseInt(b.id)===parseInt(a)&&(this.renderTransaction(b),this.isLoading=!1)}))}_transactionsChange(a){a.map((a)=>{parseInt(a.id)===parseInt(this.transactionId)&&this.renderTransaction(a)})}_fromNow(a){return moment(a).fromNow()}_transactionType(a,b){return this.user?this.user.id==a.id?(this.payable=!0,'Payable'):this.user.id==b.id?(this.receivable=!1,'Receivable'):void 0:void 0}_getStatus(a){return 0===a?'Pending':1===a?'Paid':void 0}}customElements.define(GridTransaction.is,GridTransaction);</script></dom-module></body></html>
