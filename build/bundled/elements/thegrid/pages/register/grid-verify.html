<html><head></head><body><dom-module id="grid-verify"><template><style include="grid iron-flex">:host{display:block;position:relative;width:100%;height:100%;margin:0 auto;background:linear-gradient(209.36deg, #FF3B30 0%, #FF2D55 100%);}</style><div class="header-action flex layout horizontal"><iron-icon icon="close" class="white pointer" on-click="redirectHome"></iron-icon><span class="flex"></span></div><div class="p-y-1"><div class="header-text-container"><h1 class="header-text m-0">Enter Confirmation Code</h1></div><form class="form" id="verifyForm"><div class="form-group"><input id="code" type="text" class="form-input" value="{{email::input}}" placeholder="Email"></div><div class="form-group"><input id="code" type="text" class="form-input" value="{{code::input}}" placeholder="Confirmation Code"></div><div class="form-group"><paper-button class="w-100 white" on-tap="submitCode">Submit</paper-button></div></form></div><paper-toast id="verifyMessageToast" duration="0" class="fit-bottom"><div class="flex layout horizontal" style="height: 32px"><span class="flex">Successfully verified!</span> <span><a href="/login" class="red anchor">LOGIN?</a></span></div></paper-toast><template is="dom-if" if="[[isVerifying]]"><div class="overlay loading-bg"><div class="align-center"><img src="/assets/images/grid-logo-simple.svg" alt="THE GRID"><br><paper-spinner active$="[[isVerifying]]"></paper-spinner></div></div></template></template><script>class GridVerification extends GridNavigation(Polymer.Element){static get is(){return'grid-verify'}static get properties(){return{email:{type:String,value:localStorage.getItem('email')||''}}}static get observers(){}constructor(){super()}connectedCallback(){super.connectedCallback()}submitCode(){const a=this;a.isVerifying=!0,axios.post(API_URL+'/account/verify',{confirmation_code:this.code,id:localStorage.getItem('user_id'),email:this.email}).then(()=>{a.$.verifyForm.reset(),a.$.verifyMessageToast.fitInto=a,a.$.verifyMessageToast.open(),a.is
