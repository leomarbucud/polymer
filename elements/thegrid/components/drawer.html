<dom-module id="grid-drawer">
  <template>
    <style include="grid iron-flex">
       :host {
        display: block;
        position: relative;
        height: 100%;
        background: var(--dark-grey);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
         -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
        overflow-y: auto;
      }

      .nav {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .nav li {
        /* padding: 16px 16px;
        position: relative; */
      }

      .user-view {
        position: relative;
        /* padding: 16px; */
        background-image: url(/assets/images/background.png);
        background-position: center;
        background-size: cover;
        margin-bottom: 16px;
      }

      li a {
        line-height: 24px;
      }

      li a .icon {
        margin-right: 32px;
      }

      .divider {
        padding: 16px 0;
      }

      .divider hr {
        margin: 0;
        opacity: 0.12;
      }

      .user-view .background {
        display: block;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .user-view .background img {
        height: 100%;
        width: 100%;
      }

      .circle {
        height: 64px;
        width: 64px;
        border-radius: 50%;
      }

      a {
        display: block;
        text-decoration: none;
        color: #FFFFFF;
      }

      .badge.unread {
        background: var(--red);
        font-size: 9px;
        min-width: 16px;
        height: 16px;
        display: block;
        text-align: center;
        line-height: 16px;
        border-radius: 50%;
        color: #FFFFFF;
      }

      a.iron-selected {
        background-color: #484848;
      }

      paper-icon-item {
        color: #FFFFFF;
        cursor: pointer;
      }
    </style>

    <template is="dom-if" if="[[isLoggedIn]]">
      <div class="user-view">
        
        <div class="background">
          <img src="/assets/images/background.png">
        </div>
        <div style="padding: 16px 0 8px 16px;">
          <a on-click="redirectProfile"><img class="circle" src$="[[_profileImage(user.profile.profile_image_url)]]"></a>
        </div>
        <div class="layout horizontal">
          <div class="flex" style="padding: 8px 0 8px 16px;">
            <a href$="/@[[user.username]]"><span class="white-text name">[[user.name]]</span></a>
            <a href$="/@[[user.username]]"><span class="white-text email">@[[user.username]]</span></a>
          </div>
          <paper-icon-button style="padding: 16px; height: 60px; width: 60px;" icon="arrow-drop-down" class="white" on-click="toggleMenu"></paper-icon-button>
        </div>
        
        <!-- <paper-ripple></paper-ripple> -->
      </div>
    </template>
    <template is="dom-if" if="[[!isLoggedIn]]">
      <div class="user-view">
        <div>
          <div class="background">
            <img src="/assets/images/background.png">
          </div>
          <div style="padding: 16px 0 8px 16px;">
            <a on-click="redirectProfile"><img class="circle" src$="[[_profileImage()]]"></a>
          </div>
          <div class="layout horizontal">
            <div class="flex" style="padding: 8px 0 8px 16px;">
              <a href="#!name"><span class="white-text name">The Grid</span></a>
              <a href="/login"><span class="white-text email">Sign in</span></a>
            </div>
          </div>
        </div>
        <paper-ripple></paper-ripple>
      </div>
    </template>

    <iron-pages id="drawerOptions" selected="[[option]]" class="flex">

      <div role="list" class="h-100 layout vertical flex" data-option="1">
            
        <iron-selector attr-for-selected="data-page" selected="[[page]]">

          <a href="/posts" data-page="posts">
            <paper-icon-item>
              <iron-icon icon="grid:posts" class="white" slot="item-icon"></iron-icon>
              <paper-item-body>
                <div>Posts</div>
              </paper-item-body>
              <paper-ripple></paper-ripple>
            </paper-icon-item>
          </a>

          <a href="/bids" data-page="bids">
            <paper-icon-item>
              <iron-icon icon="grid:bids" class="white" slot="item-icon"></iron-icon>
              <paper-item-body>
                <div>Bids</div>
              </paper-item-body>
              <paper-ripple></paper-ripple>
            </paper-icon-item>
          </a>

          <a href="/inbox" data-page="inbox">
            <paper-icon-item>
              <iron-icon icon="grid:inbox" class="white" slot="item-icon"></iron-icon>
              <paper-item-body>
                <div>Inbox </div>
              </paper-item-body>
              <template is="dom-if" if="[[user.unread_messages_count]]">
                <span class="badge unread">[[user.unread_messages_count]]</span>
              </template>
              <paper-ripple></paper-ripple>
            </paper-icon-item>
          </a>

          <a href="/transactions" data-page="transactions">
            <paper-icon-item>
              <iron-icon icon="grid:transactions" class="white" slot="item-icon"></iron-icon>
              <paper-item-body>
                <div>Transactions</div>
              </paper-item-body>
              <paper-ripple></paper-ripple>
            </paper-icon-item>
          </a>

          <div class="divider">
            <hr/>
          </div>

          <a href="/settings" data-page="settings">
            <paper-icon-item>
              <iron-icon icon="grid:settings" class="white" slot="item-icon"></iron-icon>
              <paper-item-body>
                <div>Settings</div>
              </paper-item-body>
              <paper-ripple></paper-ripple>
            </paper-icon-item>
          </a>

          <a href="/help-feedback" data-page="help-feedback">
            <paper-icon-item>
              <iron-icon icon="grid:help-feedback" class="white" slot="item-icon"></iron-icon>
              <paper-item-body>
                <div>Help &amp; Feedback</div>
              </paper-item-body>
              <paper-ripple></paper-ripple>
            </paper-icon-item>
          </a>

        </iron-selector>
        <div class="flex"></div>
        <paper-icon-item>
          <iron-icon icon="grid:circle-uncheck" class="white" slot="item-icon"></iron-icon>
          <paper-item-body>
            <div>Version 1.1.0</div>
          </paper-item-body>
        </paper-icon-item>
      </div>

      <div role="list" class="h-100 layout vertical flex" data-option="2">
        <paper-icon-item on-click="toggleNotifications">
          <iron-icon icon="grid:notifications" class="white" slot="item-icon"></iron-icon>
          <paper-item-body>
            <div>[[mute]] Notifications</div>
          </paper-item-body>
          <paper-ripple></paper-ripple>
        </paper-icon-item>
        <a href="/logout">
          <paper-icon-item>
            <iron-icon icon="grid:share" class="white" slot="item-icon"></iron-icon>
            <paper-item-body>
              <div>Logout</div>
            </paper-item-body>
            <paper-ripple></paper-ripple>
          </paper-icon-item>
        </a>
        <div class="flex"></div>
        <paper-icon-item on-click="updateApp">
          <iron-icon icon="grid:update" class="white" slot="item-icon"></iron-icon>
          <paper-item-body>
            <div>Update</div>
          </paper-item-body>
          <paper-ripple></paper-ripple>
        </paper-icon-item>
      </div>

    </iron-pages>

  </template>

  <script>
    class GridDrawer extends GridNavigation(ReduxBehavior(Polymer.Element)) {

      static get is() { return 'grid-drawer'; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          },
          notifications: {
            type: Boolean,
            notify: true
          },
          unreadMessages: {
            type: Number,
            statePath: 'unreadMessages'
          }
        }
      }

      static get observers() {
        return [
          '_userChange(user)'
        ]
      }

      static get actions() {
        return {

          logout() {
            return {
              type: 'LOGOUT_USER'
            }
          }

        }
      }

      constructor() {
        super();
        this.showOptions = false;
        this.notifications = true;
        this.option = 0;
        this.mute = 'Mute';

      }

      connectedCallback() {
        super.connectedCallback();

        this.checkIfPushNotificationEnabled();
        
        this.shadowRoot.querySelector('#drawerOptions').selected = this.option;
      }

      checkIfPushNotificationEnabled() {
        if(!this.user) return;

        const settings = this.user.keyedSettings;
        if(!settings) {
          this.notifications = true;
          this.mute = 'Mute';

          return;
        }
        if(settings.notifications) { 

          if(settings.notifications.value == 1) {
            this.notifications = true;
            this.mute = 'Mute';
          } else {
            this.notifications = false;
            this.mute = 'Unmute';
          }

        }
        // if(!window.OneSignal) return;
        // OneSignal.isPushNotificationsEnabled( isEnabled => {
        //   if(isEnabled) {
        //     this.notifications = true;
        //     this.mute = 'Mute';
        //   } else {
        //     this.notifications = false;
        //     this.mute = 'Unmute';
        //   }
        // });
      }

      toggleMenu(e) {
        const target = e.target;
        // this.showOptions = !this.showOptions;

        if(this.option == 0) {
          this.option = 1;
          target.icon = 'arrow-drop-up';
        } else if( this.option == 1 ) {
          this.option = 0;
          target.icon = 'arrow-drop-down';
        }

        // if (this.showOptions) {
        //   target.icon = 'arrow-drop-up';
        // } else {
        //   target.icon = 'arrow-drop-down';
        // }

      }

      updateNotificationsSettings(value) {
        gAxios.post(`/users/${this.user.id}/settings/notifications`, {
          id: 0,
          name: 'notifications',
          value: value
        })
        .then( res => {

          this.dispatch('updateUser', res.data);
          
        }).catch( err => {
          if(err.response) {
            console.log(err.response.data);
          }
        });
      }

      toggleNotifications() {
        this.notifications = !this.notifications;
        if(this.notifications) {
          this.mute = 'Mute';
          this.updateNotificationsSettings(1);
        } else {
          this.mute = 'Unmute';
          this.updateNotificationsSettings(0);
        }
      }

      updateApp() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
            window.location.href = HOME_URL + `?${moment().unix()}`;
          });
        }
      }


      _profileImage(img) {
        if (img) {
          return this.url.API_BASE_URL + '/uploads/' + img;
        }
        if (this.user) return LetterAvatar(this.user.name, '64');//return this.url.API_BASE_URL + '/storage/avatars/profile_avatar_placeholder_large.png';

        return LetterAvatar('Grid', 64);

      }

      // logout() {
      //   console.log('logout');
      //   this.dispatch('logout');
      // }

      _userChange(user) {
        if(user) {
          this.checkIfPushNotificationEnabled();
        }
      }
    }

    customElements.define(GridDrawer.is, GridDrawer);
  </script>
</dom-module>
