<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/elements/thegrid/grid-styles.html">

<dom-module id="grid-drawer">
  <template>
    <style include="grid iron-flex">

      :host {
        display: block;
        position: relative;
      }

      .nav {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .user-view {
        position: relative;
        padding: 16px;
      }

      .user-view .background {
        display: block;
height: 100%;
position: absolute;
top: 0;
left: 0;
z-index: -1;

      }

      .user-view .background img {
        height: 100%;
        width: 100%;
      }

      .circle {
        height: 64px;
        width: 64px;
        border-radius: 50%;
      }

      .divider {

      }
      a {
        display: block;

      }


    </style>
    <ul class="nav">
      <li>
          <div class="user-view">
            <div class="background">
              <img src="http://materializecss.com/images/office.jpg">
            </div>
            <a href="#!user"><img class="circle" src="http://materializecss.com/images/yuna.jpg"></a>
            <a href="#!name"><span class="white-text name">John Doe</span></a>
            <a href="#!email"><span class="white-text email">@johndoe</span></a>
        </div>
      </li>
      <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
      <li><a href="#!">Second Link</a></li>
      <li><div class="divider"></div></li>
      <li><a class="subheader">Subheader</a></li>
      <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>
  </template>

  <script>

    class GrdiDrawer extends ReduxBehavior(Polymer.Element) {

      static get is() { return 'grid-drawer'; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          }
        }
      }

      constructor() {
        super();

      }

      connectedCallback() {
        super.connectedCallback();

      }


    }

    customElements.define(GrdiDrawer.is, GrdiDrawer);
	</script>
</dom-module>
