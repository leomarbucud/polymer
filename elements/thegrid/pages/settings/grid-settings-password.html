<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../grid-styles.html?v=1.2.0">

<dom-module id="grid-settings-password">
  <template>
    <style include="grid iron-flex">
       :host {
        position: relative;
        background: var(--dark-grey);
        height: 100%;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
         -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      main {
        background-color: var(--light-grey);
      }

      .desc {
        color: #FFFFFF;
        font-size: 14px;
        line-height: 24px;
        padding: 16px 0;
      }
    </style>

    <div id="toolbar" class="toolbar dgrey-bg">
      <paper-icon-button icon="first-page" class="red pointer" on-click="redirectHome"></paper-icon-button>
      <paper-icon-button icon="chevron-left" class="red pointer" on-click="redirectSettings"></paper-icon-button>
      <span id="toolbar-title" class="flex active">Password</span>
      <paper-icon-button icon="check" on-click="updatePassword" class="red"></paper-icon-button>
    </div>

    <main class="flex">

      <section class="p-y-1">
        
        <paper-input class="red" type="password" label="Old Password" value="{{old_password::input}}"></paper-input>
        
        <paper-input class="red" type="password" label="New Password" value="{{new_password::input}}"></paper-input>

        <paper-input class="red" type="password" label="Confim Password" value="{{confirm_password::input}}"></paper-input>

      </section>

    </main>

    <paper-toast id="toast" class="fit-bottom"></paper-toast>

  </template>

  <script>
    class GridSettingsPassword extends
      GridNavigation(
        ReduxAsyncActionBehavior(
          ReduxBehavior(Polymer.Element))) {

      static get is() { return 'grid-settings-password'; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          },
          gmap: Object,
          route: Object
        }
      }

      constructor() {
        super();
        
      }

      connectedCallback() {
        super.connectedCallback();
        
        this.old_password = '';
        this.new_password = '';
        this.confirm_password = '';

        this.$.toast.fitInto = this;
      }

      openToast(html = '') {
        this.$.toast.close();
        this.$.toast.innerHTML = html;
        this.$.toast.open();
      }

      updatePassword() {
        this.isLoading = true;
        this.openToast('Updating password, please wait...');
        gAxios.post(`/users/${this.user.id}/settings/account/password`, {
          old_password: this.old_password,
          password: this.new_password,
          password_confirmation: this.confirm_password
        }).then( res => {
          // this.dispatch('updateUser', res.data);
          this.openToast('Successfully updated');
        }).catch( err => {
          if(err.response) {
            const data = err.response.data;
            if(data.message) {
              this.openToast(data.message);
              return;
            }

            if(data.password) {
              this.openToast(data.password[0]);
              return;
            }
          }
        }).then( () => {
          this.isLoading = false;
          this.old_password = '';  
          this.new_password = '';
          this.confirm_password = '';
        
        });
      }

    }

    customElements.define(GridSettingsPassword.is, GridSettingsPassword);
  </script>
</dom-module>
