  <script>
    class GridSettingsLocations extends
      GridNavigation(
        ReduxAsyncActionBehavior(
          ReduxBehavior(Polymer.Element))) {

      static get is() { return 'grid-settings-locations'; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          },
          gmap: Object,
          route: Object
        }
      }

      static get observers() {
        return [
          '_isMapInit(gmap)',
          '_locationChange(location)'
        ]
      }

      constructor() {
        super();

        window.addEventListener('map:center_changed', e => {
          let detail = e.detail;
          this.lat = detail.lat;
          this.lng = detail.lng;
        });

        this.locations = [];

        this.editLocation = false;
        
      }

      get gmapSearch() {
        return this.shadowRoot.querySelector('#gmap-search');
      }

      connectedCallback() {
        super.connectedCallback();

        this.$.toast.fitInto = this;

      }

      saveLocations() {

        this.openToast('Saving your locations...');

        gAxios.post('/users/' + this.user.id + '/settings/locations', {
          home: this.home,
          work: this.work
        }).then( res => {          
          this.dispatch('updateUser', res.data);
          this.openToast('Successfully saved!');
        });
      }

      openToast(html = '') {
        this.$.toast.close();
        this.$.toast.innerHTML = html;
        this.$.toast.open();
      }

      showMap(e) {
        this.gmapSearch.open();

      }

      closeSearchBar() {
        this.hideMap(false);

      }

      clearSearchBar() {
        this.search = '';
        const sb = this.shadowRoot.querySelector('.top-search-bar')
        sb.querySelector('input').focus();
      }

      hideMap(geocode = true) {
        const gmap = this.gmap;
        if(!gmap) return;

        this._setMarkerVisibility(true);

        var mapControls = this.shadowRoot.querySelectorAll('.map-control');

        mapControls.forEach( control => {
          control.classList.remove('active');
        });

        if(!geocode) return;

        const pos = {
          lat: this.lat,
          lng: this.lng
        };
        
        gmap.geocodeLatLng(pos)
        .then( res => {
          let address = res[0].formatted_address;
          const loc = {
            location: address,
            lat: pos.lat,
            lng: pos.lng
          };
          
          this.setLocation(loc);
        }).catch( err => {
          console.log(err);
        });
      }

      myLocation(e) {
        const self = this;
        const target = e.target;
        this.targetLocation = e.target.getAttribute('data-location');
        if (navigator.geolocation) {
          target.classList.add('inactive');
          navigator.geolocation.getCurrentPosition( position => {

            let pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            this.gmap.map.setCenter(pos);

  					this.gmap.geocodeLatLng(pos)
            .then( res => {
              let address = res[0].formatted_address;
              const loc = {
                location: address,
                lat: pos.lat,
                lng: pos.lng
              };
              
              this.setLocation(loc);

              target.classList.remove('inactive');
        
            }).catch( err => {
              console.log(err);
            });
          });
        }
      }

      saveLocation() {
        this.openToast('Saving your locations...');

        let locations = [];

        let _locations = [];
        
        if(this.user.locations) {
          locations = _locations = this.user.locations.slice(0);
        }

        if(this.editLocation) {

          locations = _locations.map(item => {
            if(item.id == this.location_id){
              return {
                  id: item.id,
                  user_id: this.user.id,
                  lat: this.lat,
                  lng: this.lng,
                  location: this.address,
                  alias: this.name
                };
            }
            return item;
          });

        } else {
          locations.push({
            id: 0,
            user_id: this.user.id,
            lat: this.lat,
            lng: this.lng,
            location: this.address,
            alias: this.name
          });
        }

        gAxios.post(`/users/${this.user.id}/settings/locations`, {
          locations: locations
        }).then( res => {          
          this.dispatch('updateUser', res.data);
          this.openToast('Successfully saved!');
          this.editLocation = false;
        });
      }

      openAddLocationDialog(location) {
        const addDialog = this.shadowRoot.querySelector('#location-dialog');

        this.address = location.location;
        this.lat = location.lat;
        this.lng = location.lng;

        addDialog.open();

      }

      openActionDialog(e) {

        const location = e.model.loc;
        const dialog = this.shadowRoot.querySelector('#action-dialog');

        this.address = location.location;
        this.lat = location.lat;
        this.lng = location.lng;
        this.location_id = location.id;
        this.name = location.alias;

        dialog.open();
      }

      openEditLocation() {
        this.editLocation = true;

        this.showMap();
        let center = new google.maps.LatLng(this.lat, this.lng);
        this.gmapSearch.map.setCenter(center);
      }

      deleteLocation() {

        this.openToast(`Deleting ${this.name}...`);

        gAxios.delete(`/users/${this.user.id}/settings/locations/${this.location_id}`)
        .then( res => {          
          this.dispatch('updateUser', res.data);
          this.openToast('Successfully deleted!');
        });
      }

      setLocation(location) {
        // if( this.targetLocation == 'home') {
        //   this.home = location;
        //   this._home = location.location;
        // } else if( this.targetLocation == 'work') {
        //   this.work = location;
        //   this._work = location.location;
        // }
        // console.log('aaa', location);
        // this.targetLocation = null;
        this.openAddLocationDialog(location);
      }

      _locationChange(location) {
        if(!location) return;
        this.setLocation(location);
      }

      _setMarkerVisibility(visible) {
        const gmap = this.gmap;
        if(!gmap) return;

        if(visible){
          gmap.classList.remove('selecting');
        } else {
          gmap.classList.add('selecting');
        }

        gmap.markers.forEach( marker => {
          marker.setVisible(visible);
        });

        gmap.markerClusterer.repaint();
      }

      _isMapInit(gmap) {
        if(!gmap.map) return;

        for(let input of this.shadowRoot.querySelectorAll('.input-location')) {
          if(input) {

            const s = new google.maps.places.SearchBox(input);

            s.addListener('places_changed', () => {

              const places = s.getPlaces();

              if(places.length == 0) {
                return;
              }

              const bounds = new google.maps.LatLngBounds();

              for (var i = 0, place; place = places[i]; i++) {
                bounds.extend(place.geometry.location);
              }

              gmap.map.fitBounds(bounds);

              const pos = {
                lat: this.gmap.map.getCenter().lat(),
                lng: this.gmap.map.getCenter().lng()
              };

              if(!input.getAttribute('data-location')) {
                return;
              }

              const loc = {
                location: input.value,
                lat: pos.lat,
                lng: pos.lng
              };

              this.targetLocation = input.getAttribute('data-location');
              
              this.setLocation(loc);              

            });

          }
        }

      }

    }

    customElements.define(GridSettingsLocations.is, GridSettingsLocations);
  </script>
</dom-module>
