<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../grid-styles.html?v=1.0">

<dom-module id="grid-settings-mobile">
  <template>
    <style include="grid iron-flex">
       :host {
        position: relative;
        background: var(--dark-grey);
        height: 100%;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
         -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      main {
        background-color: var(--light-grey);
      }

      .desc {
        color: #FFFFFF;
        font-size: 14px;
        line-height: 24px;
        padding: 16px 0;
      }
    </style>

    <div id="toolbar" class="toolbar dgrey-bg">
      <paper-icon-button icon="first-page" class="red pointer" on-click="redirectHome"></paper-icon-button>
      <paper-icon-button icon="chevron-left" class="red pointer" on-click="redirectSettings"></paper-icon-button>
      <span id="toolbar-title" class="flex active">Mobile Number</span>
      <paper-button class="white" on-click="updateMobileNumber">Update</paper-button>
    </div>

    <main class="flex">

      <section class="p-y-1 white">
        
        <paper-input label="Mobile Number" class="red" value="{{phone_number}}"></paper-input>

      </section>

    </main>

    <paper-toast id="toast" class="fit-bottom"></paper-toast>

  </template>

  <script>
    class GridSettingsMobile extends
      GridNavigation(
        ReduxAsyncActionBehavior(
          ReduxBehavior(Polymer.Element))) {

      static get is() { return 'grid-settings-mobile'; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          },
          gmap: Object,
          route: Object
        }
      }

      constructor() {
        super();

        
      }

      connectedCallback() {
        super.connectedCallback();

        this.$.toast.fitInto = this;
        this.phone_number = this.user.phone_number
      }

      openToast(html = '') {
        this.$.toast.close();
        this.$.toast.innerHTML = html;
        this.$.toast.open();
      }

      updateMobileNumber() {
        this.isLoading = true;
        this.openToast('Updating your mobile number, please wait...');
        gAxios.post(`/users/${this.user.id}/settings/mobile`, {
          phone_number: this.phone_number
        })
        .then( res => {

          this.dispatch('updateUser', res.data);
          
          this.openToast('Successfully updated');
          
        }).catch( err => {
          if(err.response) {
            console.log(err.response.data);
            this.openToast('Oops something went wrong...');
          }
          this.sent = false;
        }).then( () => {
          this.isLoading = false;
          
        });
      }


    }

    customElements.define(GridSettingsMobile.is, GridSettingsMobile);
  </script>
</dom-module>
