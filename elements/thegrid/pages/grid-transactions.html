<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../grid-styles.html">

<dom-module id="grid-transactions">
  <template>
    <style include="grid iron-flex">

      :host {
        display: block;
        position: relative;
        height: 100%;
        background: var(--dark-grey);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
         -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      .title h1 {
        font-weight: 400;
        font-size: 32px;
      }

      .row {
        color: #FFFFFF;
        padding: 8px 16px;
        position: relative;
        cursor: pointer;
      }

      .row .job-title {
        line-height: 24px;
        font-size: 18px;
      }

      .row [secondary] {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0.7;
      }

      .divider {
        padding: 0 16px;
      }

      .divider hr {
        margin: 0;
        opacity: 0.12;
      }

      .time {
        font-size: 12px;
        opacity: 0.7;
      }

    </style>


    <div id="toolbar" class="toolbar dgrey-bg">
      <paper-icon-button icon="first-page" class="red pointer" on-click="redirectHome"></paper-icon-button>
      <div class="flex" style="overflow: hidden;">
        <span id="toolbar-title">Transactions</span>
      </div>
      <paper-icon-button icon="search" class="red pointer" on-click="openSearchBar"></paper-icon-button>
    </div>

    <div class="top-search-bar">
      <div class="toolbar">
        <div class="input-group suffix prefix">
          <div class="addon-prefix has-button">
            <paper-icon-button icon="chevron-left" class="pointer" on-click="closeSearchBar"></paper-icon-button>
          </div>
          <input type="text" class="input" value="{{search::input}}" placeholder="Search..."/>
          <div class="addon-suffix has-button">
            <paper-icon-button icon="close" class="pointer" on-click="clearSearchBar"></paper-icon-button>
          </div>
        </div>
      </div>
    </div>

    <main class="flex">
      <section class="p-y-1 title">
        <h1 id="main-title" class="white m-0">Transactions</h1>
      </section>

    </main>

    <template is="dom-if" if="[[isLoading]]">
      <div class="overlay dgrey-bg" style="margin-top: 64px;">
        <div class="align-center">
          <paper-spinner active$="[[isLoading]]"></paper-spinner>
        </div>
      </div>
    </template>

  </template>

  <script>

    class GridTransactions extends 
      GridNavigation(
        ReduxAsyncActionBehavior(
          ReduxBehavior(Polymer.Element))) {

      static get is() { return 'grid-transactions'; }

      static get properties() {
        return {

          user: {
            type: Object,
            statePath: 'user'
          },

          auth: {
            type: Boolean,
            statePath: 'auth'
          },

          isLoading: {
            type: Boolean,
            value: true
          },

        }
      }

      static get observers() {
        return [

        ]
      }

      constructor() {
        super();
        this._initSocketEvents();

      }

      connectedCallback() {
        super.connectedCallback();

        this.headerAnimate();
      }

      headerAnimate() {
        const toolbar = this.shadowRoot.querySelector('#toolbar');
        const main = this.shadowRoot.querySelector('main');
        const t_title = this.shadowRoot.querySelector('#toolbar-title');
        const m_title = this.shadowRoot.querySelector('#main-title');

        const m_title_p = 16;

        let s = 0;
        let st = 0;

        const update = () => {

          const t_title_h = t_title.offsetHeight;
          const m_title_h = m_title.offsetHeight;

          if(st >= m_title_p && st <= m_title_p + m_title_h) {
            s = st - m_title_p;
            let y = t_title_h - (s * (t_title_h/m_title_h));
            t_title.style.cssText = `transform: translateY(${y}px); transition-duration: 0ms`;
          }

          if(st >= m_title_p + m_title_h) {
            t_title.style.transform = `translateY(0)`;
            t_title.style.transitionDuration = `100ms`;
          }

          if( st <= m_title_p) {
            t_title.style.transform = `translateY(${t_title_h}px)`;
            t_title.style.transitionDuration = `100ms`;
          }

          requestAnimationFrame(update);
        }
        
        requestAnimationFrame(update);

        const scroll = () => {
          let _st = main.scrollTop;
          
          if( _st > 0 ) {
            toolbar.classList.add('shadow');
          } else {
            toolbar.classList.remove('shadow');
          }

          st = _st;

        };

        main.addEventListener('scroll', scroll);
      }

      populateJobs() {
        if(!this.user) return;

        gAxios.get('/users/'+ this.user.id + '/jobs')
				.then( res => {
					var data = res.data;
					this.dispatch('setPosts', data.data);
					this.pagination = {
						total: data.total,
						per_page: data.per_page,
						current_page: data.current_page,
						last_page: data.last_page,
						next_page_url: data.next_page_url,
						prev_page_url: data.prev_page_url,
						from: data.from,
						to: data.to
					};
				}).then( () => {
          this.isLoading = false;
        });
      }

      openSearchBar() {
        const sb = this.shadowRoot.querySelector('.top-search-bar')
        sb.classList.add('active');
        sb.querySelector('input').focus();
      }

      closeSearchBar() {
        this.shadowRoot.querySelector('.top-search-bar').classList.remove('active');
      }

      clearSearchBar() {
        this.search = '';
        const sb = this.shadowRoot.querySelector('.top-search-bar')
        sb.querySelector('input').focus();
      }

      _fromNow(date) {
        return moment(date).fromNow();
        // return moment(date, "YYYY-MM-DD").endOf('minute').fromNow();
      }

      _subrouteChange(subroute) {
				if( subroute.path == '' ) {
					this.set('subrouteData.id', null);
          this.subPage = null;
				}
			}

      _subrouteDataChange(subrouteData) {
        const self = this;
        if( subrouteData.id ) {
          if( this.shadowRoot.querySelector('#posts-' + subrouteData.id) ) {
            Polymer.Base.importHref(
  						'/elements/thegrid/pages/posts/grid-posts-' + subrouteData.id + '.html',
  						() => {
                self.subPage = subrouteData.id;
  						}
  					);
          } else {
            // go to post page by default
            self.subPage = 'post';
          }
        } else {
          self.subPage = null;
        }
      }

      _initSocketEvents() {

        
      }

    }

    customElements.define(GridTransactions.is, GridTransactions);
	</script>
</dom-module>
