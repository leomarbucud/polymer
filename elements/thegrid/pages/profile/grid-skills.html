<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="/bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="/redux/grid-redux-store.html">
<link rel="import" href="/elements/thegrid/grid-styles.html">

<dom-module id="grid-skills">
  <template>
    <style include="grid iron-flex">

      :host {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        background: linear-gradient(209.36deg, #FF3B30 0%, #FF2D55 100%);
      }

      .auto-complete {
        position: absolute;
        top: 52px;
        background: #FFFFFF;
        left: 0;
        right: 0;
        border-bottom-left-radius: 2px;
        border-bottom-right-radius: 2px;
        display: none;
        min-height: 0px;
        max-height: 400px;
        z-index: 1;
        overflow-y: scroll;
      }
      .auto-complete .row {
        padding: 8px 16px;
        border-top: 1px solid rgba(0,0,0, 0.12);
        /*position: relative;*/
      }
      .auto-complete .row span {
        display: block;
      }

      .auto-complete .row span[secondary] {
        opacity: 0.38;
      }

      .skills-container {
        overflow-y: scroll;
        max-height: 350px;
        padding: 32px 0;
      }

      .chip {
        display: inline-block;
        background: #FFFFFF;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.24), 0px 0px 2px rgba(0, 0, 0, 0.12);
        border-radius: 100px;
        line-height: 32px;
        height: 32px;
        font-size: 14px;
        color: rgba(0, 0, 0, 0.543846);
        padding: 0 16px;
        padding-right: 8px;
        margin-bottom: 8px;
        margin-right: 8px;
      }

      .chip .close {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .chip iron-icon {
        width: 18px;
        height: 18px;
        color: rgba(255,255,255,0.54);
        background: rgba(0, 0, 0, 0.54);
        border-radius: 50%;
      }


    </style>

    <div class="header-action flex layout horizontal">
      <iron-icon icon="close" class="white pointer" on-click="close"></iron-icon>
      <span class="flex"></span>
    </div>

    <div class="p-y-1">

      <div class="header-text-container">
        <h1 class="header-text m-0">
          <span>My Skills</span>
        </h1>
      </div>

      <form class="form" action="#">
        <div class="input-group suffix">
          <input id="skill" type="text" class="input" autocomplete="off" autofocus
              value="{{query::input}}"
              placeholder="Enter Skill.." />

          <div class="addon-suffix">
              <span class="input-action pointer" on-click="cancelSearch">
                <iron-icon icon="close" class="red"></iron-icon>
              </span>
          </div>

          <div id="result" class="auto-complete">
            <!-- <iron-list items="[[_skills]]" as="skill" as="skill" filter="{{_filter(query)}}"> -->
              <template is="dom-repeat" items="[[_skills]]" as="skill" filter="{{_filter(query)}}">
                <div class="row" on-click="select">
                  <span>[[skill.skill]]</span>
                  <span secondary>[[skill.skill]]</span>
                  <paper-ripple></paper-ripple>
                </div>
              </template>
            <!-- </iron-list> -->
          </div>
        </div>
      </form>

      <div class="skills-container">
        <div hidden$="[[selectedSkills]]" class="white">Loading your awesome skills...</div>
        <template is="dom-repeat" items="[[selectedSkills]]" as="skill">
          <div class="chip">
            <span>[[skill.skill]]</span>
            <span class="close">
              <iron-icon icon="close" class="small" on-click="removeSkill"></iron-icon>
            </span>
          </div>
        </template>
      </div>
    </div>




  </template>

  <script>

    class GridSkills extends ReduxBehavior(Polymer.Element) {

      static get is() { return 'grid-skills'; }

      static get properties() {
        return {

          user: {
            type: Object,
            statePath: 'user'
          },

          _skills: {
            type: Array,
            value: []
          },

          selectedSkills: {
            type: Array,
            value: null
          }

        }
      }

      static get observers() {
        return [
          '_subrouteDataChange(subrouteData)',
          '_searching(query)',
          '_user(user)'
        ]
      }

      static get actions() {
  			return {
  				login(user) {
  					return {
  						type: 'LOGGED_USER',
  						user: user
  					}
  				}
  			};
  		}

      constructor() {
        super();
        const self = this;
        gAxios.get('/users/skills')
        .then( res => {
          // console.log(res);
          self.set('_skills', res.data);
        });



      }

      connectedCallback() {
        super.connectedCallback();

      }

      close() {
        window.location.href = PROFILE_URL;
      }

      select(e) {
        const skill = e.model.skill;

        var found = this.selectedSkills.find( function( item ) {
            return item.id === skill.id;
        } );

        if(!found) {
          this.push('selectedSkills', skill);
          gAxios.post('/users/' + this.user.id + '/skills', skill)
          .then( res => {
            // console.log(res);
          });
        }
        this.set('query', '');
        this.$.skill.focus();
      }

      cancelSearch(e) {
        this.set('query', '');
      }

      removeSkill(e) {
        const skill = e.model.skill;

        const index = this.selectedSkills.indexOf(skill);

        if( index != -1) {
          this.splice('selectedSkills', index, 1);
          gAxios.delete('/users/' + this.user.id + '/skills/' + skill.id)
          .then( res => {
            // console.log(res);
          });
        }

      }

      _searching(query) {
        if ( query != '' ) {
          this.$.result.style.display = 'block';
        } else {
          this.$.result.style.display = 'none';
        }
      }


      _filter(query) {
        if (!query) {
          return null;
        } else {
          query = query.toLowerCase();
          return function(item) {
            var name = item.skill.toLowerCase();
            return (name.indexOf(query) != -1);
          };
        }
      }

      _user(user) {
        const self = this;
        if ( user ) {
          gAxios.get('/users/' + user.id + '/skills')
          .then( res => {
            self.set('selectedSkills', res.data);
          });
        }
      }

      _subrouteDataChange(subrouteData) {
        console.log(subrouteData);
      }



    }

    customElements.define(GridSkills.is, GridSkills);
	</script>
</dom-module>
