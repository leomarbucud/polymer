<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../grid-styles.html">

<dom-module id="grid-bid">
  <template>
    <style include="grid iron-flex">

      :host {
        display: block;
        background: var(--dark-grey);
        height: 100%;
      }

      img.circle {
				height: 64px;
				width: 64px;
				border-radius: 50%;
			}

			.user-info .name {
				padding-left: 16px;
			}

			.user-info .name span {
				color: #FFFFFF;
				font-size: 32px;
				font-weight: 400;
				display: block;
			}

			.user-info .name small {
				font-size: 14px;
				color: #FFFFFF;
				opacity: 0.7;
			}

    </style>

    <div id="toolbar" class="toolbar">
      <paper-icon-button icon="chevron-left" class="red pointer" on-click="redirectBids"></paper-icon-button>
      <span class="flex"></span>
      <paper-icon-button icon="create" class="red pointer"></paper-icon-button>
    </div>

    <main class="scroll-area flex">
      <section class="p-y-1 user-info">
          <div class="flex layout horizontal">
            <div class="avatar">
              <a><img class="circle" src$="[[_profileImage(bid.job.user.profile.profile_image_url)]]"></a>
            </div>
            <div class="name">
              <span>[[bid.job.user.name]]</span>
              <small>[[_fromNow(bid.job.created_at)]]</small>
            </div>
          </div>
        </section>
        <section class="p-y-1 white">
          <h2 class="title">[[bid.job.name]]</h2>
          <small class="category">Category: [[bid.job.category.category]]</small>
          <h2 class="white">Budget AED [[bid.job.price]]</h2>
          <span class="white">Job needed [[_fromNow(bid.job.date)]]</span>
        </section>
        <section class="p-y-1 white">
          <h2 class="title">Details</h2>
          <p>[[_details(bid.job.details)]]</p>
        </section>
        
        <section class="p-y-1 white">
          <h2 class="title">Skills Required</h2>
          <template is="dom-repeat" items="[[bid.job.skills]]" as="skill">
            <div class="chip">
              <span>[[skill.skill]]</span>
            </div>
          </template>
          <template is="dom-if" if="[[!bid.job.skills.length]]">
            <p>No set of skills provided.</p>
          </template>
        </section>
  
        <section class="p-y-1">
          <p><span class="white pointer" on-click="viewOnMap">View on map</span></p>
        </section>

    </main>

    <template is="dom-if" if="[[isLoading]]">
      <div class="overlay dgrey-bg" style="margin-top: 64px;">
        <div class="align-center">
          <paper-spinner active$="[[isLoading]]"></paper-spinner>
        </div>
      </div>
    </template>

  </template>

  <script>

    class GridBid extends GridNavigation(ReduxBehavior(Polymer.Element)) {

      static get is() { return 'grid-bid'; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          },

          auth: {
            type: Boolean,
            statePath: 'auth'
          },

          isLoading: {
            type: Boolean,
            value: false
          }

        }
      }

      static get observers() {
        return [
          '_bidChange(bid)',
          '_bidIdChange(bidId)',
        ]
      }

      static get actions() {
				return {
					
				};
			}

      constructor() {
        super();

        // grid map is required so the map needs to be loaded
        Polymer.Base.importHref(
          '/elements/thegrid/components/grid-map.html',
          () => {
            // do something after elements has been imported
          }
        );

      }

      connectedCallback() {
        super.connectedCallback();

      }

      renderBid(bid) {
        if( !this.user ) return;

        this.bid = bid;
        this.isLoading = false;
      }

      viewOnMap() {
        if( ! this.bid && this.map ) return;

        const job = this.bid.job;
        const position = new google.maps.LatLng(job.lat, job.lng);

        this.map.setCenter(position);
        this.map.setZoom(20);
        this.redirectHome();
      }

      _bidChange(bid) {
        if(!bid) return;
        this.renderBid(bid)
      }

      _bidIdChange(bidId) {
        if(!bidId) return;
        if( !this.user ) return;
        if( this.bid ) return;
        this.isLoading = true;
        gAxios.get('/users/' + this.user.id + '/bids/' + bidId)
        .then( res => {
          this.bid = res.data
        }).then( () => {
          this.isLoading = false;
        });
      }

      _fromNow(date) {
        return moment(date).fromNow();
      }

      _profileImage(img) {
				if (img) {
					return this.url.API_BASE_URL + '/storage/avatars/' + img;
				}
				if (this.bid.job.user) return LetterAvatar(this.bid.job.user.name, '64');//return this.url.API_BASE_URL + '/storage/avatars/profile_avatar_placeholder_large.png';

				return LetterAvatar('Grid', 64);

			}

      _details(details) {
				if(details) return details;

				return 'No details provided.';
      }


    }

    customElements.define(GridBid.is, GridBid);
	</script>
</dom-module>
