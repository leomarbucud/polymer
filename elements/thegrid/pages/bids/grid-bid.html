<dom-module id="grid-bid">
  <template>
    <style include="grid grid-progress iron-flex">
       :host {
        display: block;
        background: var(--dark-grey);
        height: 100%;
      }

      img.circle {
				height: 64px;
				width: 64px;
				border-radius: 50%;
			}

			.user-info .name {
				padding-left: 16px;
			}

			.user-info .name span {
				color: #FFFFFF;
				font-size: 32px;
				font-weight: 400;
				display: block;
			}

			.user-info .name small {
				font-size: 14px;
				color: #FFFFFF;
				opacity: 0.7;
			}

			.chip {
				padding-right: 16px;
			}

      .section-title, .section-details {
        display: flex;
        justify-content: left;
        align-items: center;
      }

      .section-title .title {
        font-size: 24px;
				color: #FFFFFF;
				font-weight: 400;
				line-height: 34px;
        margin-bottom: 8px;
      }

      div.divider {
        padding: 8px 0;
      }

      div.divider hr {
        margin: 0;
        opacity: 0.12;
      }
    </style>

    <div id="toolbar" class="toolbar">
      <paper-icon-button icon="chevron-left" class="red pointer" on-click="redirectBids"></paper-icon-button>
      <span class="flex"></span>
    </div>

    <main class="scroll-area flex">
      <section class="p-y-1 user-info">
        <div class="flex layout horizontal">
          <div class="avatar">
            <a><img class="circle" src$="[[_profileImage(bid.job.user.profile.profile_image_url)]]"></a>
          </div>
          <div class="name">
            <span>[[bid.job.user.name]]</span>
            <small>[[_fromNow(bid.job.created_at)]]</small>
          </div>
        </div>
      </section>

      <section class="p-y-1 white">

        <div class="section-title">
          <div class="flex">
            <span class="title">[[bid.job.name]]</span>
            <small class="category block">Category: [[bid.job.category.category]]</small>
            <small class="location block">Location: [[bid.job.location]]</small>
          </div>
          <paper-icon-button icon="maps:pin-drop" class="red pointer" on-tap="viewOnMap"></paper-icon-button>
        </div>

        <div class="divider">
          <hr/>
        </div>

        <div class="section-title">
          <div class="flex">
            <span class="title">Status</span>
          </div>
        </div>

        <ul id="status" class="progress-indicator">
          <li data-progress="1">
            <span class="bubble">1</span> Granted
          </li>
          <li data-progress="2">
            <span class="bubble">2</span> In-progress
          </li>
          <li data-progress="3">
            <span class="bubble">3</span> Review
          </li>
          <li data-progress="4">
            <span class="bubble">4</span> Completed
          </li>
        </ul>

        <div class="divider">
          <hr/>
        </div>

        <div class="section-title">
          <div class="flex">
            <span class="title">Bid Details</span>
          </div>
        </div>

        <div class="section-details">
          <div class="flex">
            <span class="title">Your bid</span>
          </div>
          <span>AED [[bid.price_bid]]</span>
        </div>

        <div class="section-details">
          <div class="flex">
            <span class="title">Your rank</span>
          </div>
          <span>[[rank]]</span>
        </div>
      
        <div class="section-details">
          <div class="flex">
            <span class="title">Highest bid</span>
          </div>
          <span>AED [[highestBid]]</span>
        </div>
        
        <div class="section-details">
          <div class="flex">
            <span class="title">Lowest bid</span>
          </div>
          <span>AED [[lowestBid]]</span>
        </div>

        <!-- <template is="dom-if" if="[[bid.job.only_bids.length]]">
          <table class="bidder-list">
            <thead>
              <tr>
                <th>Bidder</th>
                <th>Bid</th>
              </tr>
            </thead>
            <tbody>
              <template is="dom-repeat" items="[[bid.job.only_bids]]" as="bidder">
                <tr>
                  <td>
                    <template is="dom-if" if="[[_myBid(bidder.user_id)]]">
                      [[user.name]]
                    </template>
                    <template is="dom-if" if="[[!_myBid(bidder.user_id)]]">
                      Anonimous
                    </template>
                  </td>
                  <td>[[bidder.price_bid]]</td>
                </tr>
              </template>
            </tbody>
          </table>
        </template>
        <template is="dom-if" if="[[!bid.job.only_bids.length]]">
          <p>No bidders on this bid.job.</p>
        </template> -->

        <div class="divider">
          <hr/>
        </div>

        <div class="section-title">
          <div class="flex">
            <span class="title">Details</span>
          </div>
        </div>

        <div class="section-details">
          <div class="flex">
            <span class="title">Budget</span>
          </div>
          <span>AED [[bid.job.price]]</span>
        </div>

        <div class="section-details">
          <div class="flex">
            <span class="title">Job needed</span>
          </div>
          <span>[[_fromNow(bid.job.date)]]</span>
        </div>
        <div class="section-details">
          <div class="flex">
            <span class="title">Posted</span>
          </div>
          <span>[[_fromNow(bid.job.created_at)]]</span>
        </div>

        <p>[[_details(bid.job.details)]]</p>

        <div class="divider">
          <hr/>
        </div>

        <div class="section-title">
          <div class="flex">
            <span class="title">Required Skills</span>
          </div>
        </div>

        <template is="dom-repeat" items="[[bid.job.skills]]" as="skill">
          <div class="chip">
            <span>[[skill.skill]]</span>
          </div>
        </template>
        <template is="dom-if" if="[[!bid.job.skills.length]]">
          <p>No set of skills provided.</p>
        </template>

      </section>


    </main>

    <template is="dom-if" if="[[isLoading]]">
      <div class="overlay dgrey-bg" style="margin-top: 64px;">
        <div class="align-center">
          <paper-spinner active$="[[isLoading]]"></paper-spinner>
        </div>
      </div>
    </template>

  </template>

  <script>
    class GridBid extends GridNavigation(ReduxBehavior(Polymer.Element)) {

      static get is() { return 'grid-bid'; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          },

          auth: {
            type: Boolean,
            statePath: 'auth'
          },

          bids: {
            type: Array,
            statePath: 'bids'
          },

          isLoading: {
            type: Boolean,
            value: false
          }

        }
      }

      static get observers() {
        return [
          '_bidChange(bid)',
          '_bidIdChange(bidId)',
          '_bidsChange(bids)'
        ]
      }

      static get actions() {
        return {

        };
      }

      constructor() {
        super();

        // grid map is required so the map needs to be loaded
        Polymer.Base.importHref(
          '/elements/thegrid/components/grid-map.html',
          () => {
            // do something after elements has been imported
          }
        );

      }

      connectedCallback() {
        super.connectedCallback();

      }

      renderBid(bid) {
        if (!this.user) return;

        this.bid = bid;
        this.isLoading = false;
        this._setRank();
      }

      viewOnMap() {
        if (!this.bid && this.map) return;

        const job = this.bid.job;
        const position = new google.maps.LatLng(job.lat, job.lng);

        this.map.setCenter(position);
        this.map.setZoom(20);
        this.redirectHome();
      }

      _bidChange(bid) {
        if (!bid) return;
        this.renderBid(bid)
      }

      _bidIdChange(bidId) {
        if (!bidId) return;
        if (!this.auth) return;
        // if (!this.bids) return;
        // if (this.bid) return;
        this.isLoading = true;

        this.bids.map(bid => {
          if (parseInt(bid.id) === parseInt(this.bidId)) {
            this.renderBid(bid);
            this.isLoading = false;
          }
        });
        // gAxios.get('/users/' + this.user.id + '/bids/' + bidId)
        //   .then(res => {
        //     this.bid = res.data
        //   }).then(() => {
        //     this.isLoading = false;
        //   });
      }

      _bidsChange(bids) {
        console.log('bids change', bids);
        bids.map(bid => {
          if (parseInt(bid.id) === parseInt(this.bidId)) {
            this.renderBid(bid);
          }
        });
      }

      _fromNow(date) {
        return moment(date).fromNow();
      }

      _profileImage(img) {
        if (img) {
          return this.url.API_BASE_URL + '/storage/avatars/' + img;
        }
        if (this.bid.job.user) return LetterAvatar(this.bid.job.user.name, '64');//return this.url.API_BASE_URL + '/storage/avatars/profile_avatar_placeholder_large.png';

        return LetterAvatar('Grid', 64);

      }

      _details(details) {
        if (details) return details;

        return '';
      }

      _setRank() {
				const arr = this.bid.job.only_bids;
				const sorted = arr.slice().sort((a,b)=>{return a.price_bid - b.price_bid})
				const ranks = arr.slice().map((v)=>{ return sorted.indexOf(v)+1 });
				this.rank = sorted.findIndex((e)=>{
                      return e.user_id == this.user.id;
                    }) + 1;
				this.lowestBid = sorted[0].price_bid;
        this.highestBid = sorted[sorted.length-1].price_bid;
        
      }
      
      _myBid(id) {
        console.log(id, '===', this.user.id);
        return id == this.user.id;
      }


    }

    customElements.define(GridBid.is, GridBid);
  </script>
</dom-module>
