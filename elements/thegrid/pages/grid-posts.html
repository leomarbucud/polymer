<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../grid-styles.html">
<link rel="import" href="posts/grid-post.html">

<dom-module id="grid-posts">
  <template>
    <style include="grid iron-flex">

      :host {
        display: block;
        position: relative;
        height: 100%;
        background: var(--dark-grey);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
         -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      .title h1 {
        font-weight: 400;
        font-size: 32px;
      }

      .row {
        color: #FFFFFF;
        padding: 8px 16px;
        position: relative;
        cursor: pointer;
      }

      .row .job-title {
        line-height: 24px;
        font-size: 18px;
      }

      .row [secondary] {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0.7;
      }

      .divider {
        padding: 0 16px;
      }

      .divider hr {
        margin: 0;
        opacity: 0.12;
      }

    </style>

    <app-location route="{{route}}" ></app-location>

		<app-route route="{{route}}"
		    pattern="/posts"
		    data="{{routeData}}"
		    tail="{{subroute}}"></app-route>

		<app-route route="{{subroute}}"
		    pattern="/:id"
		    data="{{subrouteData}}"></app-route>

    <app-route route="{{route}}"
        pattern="/posts/:id"
        data="{{post}}"></app-route>

    <div id="toolbar" class="toolbar dgrey-bg">
      <paper-icon-button icon="first-page" class="red pointer" on-click="redirectHome"></paper-icon-button>
      <span class="flex"></span>
      <paper-icon-button icon="search" class="red pointer"></paper-icon-button>
      <paper-icon-button icon="more-vert" class="red pointer" on-tap="openMenu"></paper-icon-button>
      <iron-dropdown id="menu" horizontal-align="right" vertical-align="top">
        <div slot="dropdown-content" class="dropdown-menu">
          <div class="item" on-click="refreshJobs">
            <span>Refresh</span>
            <paper-ripple></paper-ripple>
          </div>
        </div>
      </iron-dropdown>
    </div>

    <main class="flex">
      <section class="p-y-1 title">
        <h1 class="white m-0">Posts</h1>
      </section>
      <section class="list" id="post-list">
        <template is="dom-repeat" items="[[posts]]" as="job">
          <div class="row" on-click="viewPost">
            <div class="job-title">{{job.name}}</div>
            <div secondary class="time" data-time$="[[job.created_at]]">{{_computeDate(job.created_at)}}</div>
            <paper-ripple></paper-ripple>
          </div>
          <div class="divider"><hr/></div>
				</template>
      </section>
    </main>

    <iron-pages id="subPages" attr-for-selected="data-page" selected="[[subPage]]">

      <section data-page="add" class="sub-page">
        <grid-posts-add id="posts-add" map="{{map}}" gmap="[[gmap]]"></grid-posts-add>
      </section>

      <section data-page="edit" class="sub-page">
        <grid-posts-edit map="{{map}}" post="[[_post]]" post-id="[[post.id]]"></grid-posts-editt>
      </section>

      <section data-page="post" class="sub-page">
        <grid-post map="{{map}}" post="[[_post]]" post-id="[[post.id]]"></grid-post>
      </section>

    </iron-pages>

    <template is="dom-if" if="[[isLoading]]">
      <div class="overlay dgrey-bg" style="margin-top: 64px;">
        <div class="align-center">
          <paper-spinner active$="[[isLoading]]"></paper-spinner>
        </div>
      </div>
    </template>

  </template>

  <script>

    class GridPosts extends GridNavigation(ReduxBehavior(Polymer.Element)) {

      static get is() { return 'grid-posts'; }

      static get properties() {
        return {

          user: {
            type: Object,
            statePath: 'user'
          },

          posts: {
            type: Array,
            statePath: 'posts'
          },

          map: {
            type: Object,
            notify: true
          },

          isLoading: {
            type: Boolean,
            value: true
          }
        }
      }

      static get observers() {
        return [
          '_subrouteChange(subroute)',
          '_subrouteDataChange(subrouteData)',
          '_postChange(post)'
        ]
      }

      _postChange(post) {
        console.log('aaa');
        // update time automatically every 1 minute
        const plist = this.shadowRoot.querySelector('#post-list');

        if( this.iterval ) {
          clearInterval(this.interval);
        }

        this.interval = setInterval( () => {
          var times = plist.querySelectorAll('[data-time]');
          times.forEach( item => {
            let time = item.getAttribute('data-time');
            item.innerHTML = this._computeDate(time);
          });
        }, 60000);
      }

      static get actions() {
  			return {
  				setPosts(posts) {
  					return {
  						type: 'SET_POSTS',
  						posts: posts
  					}
  				}
  			};
  		}

      constructor() {
        super();

      }

      connectedCallback() {
        super.connectedCallback();
        this.populateJobs();
      }

      populateJobs() {
        if(!this.user) return;

        gAxios.get('/users/'+ this.user.id + '/jobs')
				.then( res => {
					var data = res.data;
					this.dispatch('setPosts', data.data);
					this.pagination = {
						total: data.total,
						per_page: data.per_page,
						current_page: data.current_page,
						last_page: data.last_page,
						next_page_url: data.next_page_url,
						prev_page_url: data.prev_page_url,
						from: data.from,
						to: data.to
					};
				}).then( () => {
          this.isLoading = false;
        });
      }

      viewPost(e) {
        const job_id = e.model.job.id;
        this.redirect('/posts/' + job_id);
        this._post = e.model.job;
      }

      openMenu() {
        this.$.menu.open();
      }

      refreshJobs() {
        this.populateJobs();
      }

      _computeDate(date) {
        return moment(date).fromNow();
        // return moment(date, "YYYY-MM-DD").endOf('minute').fromNow();
      }

      _subrouteChange(subroute) {
				if( subroute.path == '' ) {
					this.set('subrouteData.id', null);
          this.subPage = null;
				}
			}

      _subrouteDataChange(subrouteData) {
        const self = this;
        if( subrouteData.id ) {
          if( this.shadowRoot.querySelector('#posts-' + subrouteData.id) ) {
            Polymer.Base.importHref(
  						'/elements/thegrid/pages/posts/grid-posts-' + subrouteData.id + '.html',
  						() => {
                self.subPage = subrouteData.id;
  						}
  					);
          } else {
            // go to post page by default
            self.subPage = 'post';
          }
        } else {
          self.subPage = null;
        }
      }

    }

    customElements.define(GridPosts.is, GridPosts);
	</script>
</dom-module>
