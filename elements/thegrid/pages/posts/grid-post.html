<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../grid-styles.html">

<dom-module id="grid-post">
  <template>
    <style include="grid iron-flex">
       :host {
        display: block;
        background: var(--dark-grey);
        height: 100%;
      }
      .chip {
        padding-right: 16px;
      }
    </style>

    <div id="toolbar" class="toolbar">
      <paper-icon-button icon="chevron-left" class="red pointer" on-click="redirectPosts"></paper-icon-button>
      <span class="flex"></span>
      <paper-icon-button icon="create" class="red pointer"></paper-icon-button>
    </div>

    <main class="scroll-area flex">
      <section class="p-y-1 white">
        <h2 class="title">[[post.name]]</h2>
        <small class="category">Category: [[post.category.category]]</small>
        <h2 class="white">Budget AED [[post.price]]</h2>
        <span class="white">Job needed [[_fromNow(post.date)]]</span>
      </section>
      <section class="p-y-1 white">
        <h2 class="title">Details</h2>
        <p>[[_details(post.details)]]</p>
      </section>

      <section class="p-y-1 white">
        <h2 class="title">Skills Required</h2>
        <template is="dom-repeat" items="[[post.skills]]" as="skill">
          <div class="chip">
            <span>[[skill.skill]]</span>
          </div>
        </template>
        <template is="dom-if" if="[[!post.skills.length]]">
          <p>No set of skills provided.</p>
        </template>
      </section>

      <section class="p-y-1">
        <p><span class="white pointer" on-click="viewOnMap">View on map</span></p>
      </section>

    </main>

    <template is="dom-if" if="[[isLoading]]">
      <div class="overlay dgrey-bg" style="margin-top: 64px;">
        <div class="align-center">
          <paper-spinner active$="[[isLoading]]"></paper-spinner>
        </div>
      </div>
    </template>

  </template>

  <script>
    class GridPost extends GridNavigation(ReduxBehavior(Polymer.Element)) {

      static get is() { return 'grid-post'; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          },

          isLoading: {
            type: Boolean,
            value: false
          }

        }
      }

      static get observers() {
        return [
          '_postChange(post)',
          '_postIdChange(postId)',
        ]
      }

      static get actions() {
        return {
          login(user) {
            return {
              type: 'LOGGED_USER',
              user: user
            }
          }
        };
      }

      constructor() {
        super();

        // grid map is required so the map needs to be loaded
        Polymer.Base.importHref(
          '/elements/thegrid/components/grid-map.html',
          () => {
            // do something after elements has been imported
          }
        );

      }

      connectedCallback() {
        super.connectedCallback();

      }

      renderPost(post) {
        if (!this.user) return;

        this.post = post;
        this.isLoading = false;
      }

      viewOnMap() {
        if (!this.post && this.map) return;

        const job = this.post;
        const position = new google.maps.LatLng(job.lat, job.lng);

        this.map.setCenter(position);
        this.map.setZoom(20);
        this.redirectHome();
      }

      _postChange(post) {
        if (!post) return;
        this.renderPost(post)
      }

      _postIdChange(postId) {
        if (!postId) return;
        if (!this.user) return;
        if (this.post) return;
        this.isLoading = true;
        gAxios.get('/users/' + this.user.id + '/jobs/' + postId)
          .then(res => {
            this.post = res.data
          }).then(() => {
            this.isLoading = false;
          });
      }

      _fromNow(date) {
        return moment(date).fromNow();
      }

      _details(details) {
				if(details) return details;

				return 'No details provided.';
			}

    }

    customElements.define(GridPost.is, GridPost);
  </script>
</dom-module>
