<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../../../../behaviors/form-slider-behavior.html?v=1.0.15">
<link rel="import" href="../../../../../behaviors/map-behavior.html?v=1.0.15">
<link rel="import" href="../../grid-styles.html?v=1.0.15">

<dom-module id="grid-posts-edit-3">
	<template>
		<style include="grid iron-flex">
			:host {
				display: block;
				height: 100%;
				background: var(--light-grey);
			}

			.auto-complete {
				position: absolute;
				top: 52px;
				background: #FFFFFF;
				left: 0;
				right: 0;
				border-bottom-left-radius: 2px;
				border-bottom-right-radius: 2px;
				display: none;
				min-height: 0px;
				max-height: 400px;
				z-index: 1;
				overflow-y: auto;
			}

			.auto-complete .row {
				padding: 8px 16px;
				border-top: 1px solid rgba(0, 0, 0, 0.12);
				position: relative;
			}

			.auto-complete .row span {
				display: block;
			}

			.auto-complete .row span[secondary] {
				opacity: 0.38;
			}

			.skills-container {
				overflow-y: auto;
				max-height: 350px;
				padding: 32px 0;
			}

			.skills-container::-webkit-scrollbar {
				width: 0px;
				background: transparent;
			}

			.selected {
				background: rgba(142, 142, 142, 0.13);
			}
			
		</style>

		<div id="toolbar" class="toolbar lgrey-bg">
			<!-- <div class="flex"> -->
				<paper-icon-button icon="chevron-left" class="white pointer" on-click="redirectBack"></paper-icon-button>
			<!-- </div> -->
			<div class="flex"></div>
			<!-- <div class="flex align-right"> -->
				<!-- <span id="next" class="white pointer" on-click="submit" hidden$="[[!readyPost]]">Next</span> -->
				<paper-button id="next" class="white pointer" on-click="submit" hidden$="[[!readyPost]]">Next</paper-button>
			<!-- </div> -->
		</div>

		<div class="p-y-1">

			<div class="header-text-container">
				<h1 class="header-text m-0">
					<span hidden$="[[step.message]]">[[step.question]]</span>
					<span hidden$="[[!step.message]]">[[step.message]]</span>
				</h1>
			</div>
			<form class="form" form-carousel>
				<div class="input-group suffix" data-step="1" data-question="What skills would you require?" style="z-index: 1;">
					<input id="skill" type="text" class="input" autocomplete="off" autofocus value="{{query::input}}" placeholder="Enter Skill.."	/>

					<div class="addon-suffix">
						<span class="input-action pointer" on-click="cancelSearch">
							<iron-icon icon="close" class="red"></iron-icon>
						</span>
					</div>

					<div id="result" class="auto-complete">
						<template is="dom-repeat" items="[[_skills]]" as="skill" filter="{{_filter(query)}}">
							<div class="row" on-click="select">
								<span>[[skill.skill]]</span>
								<span secondary>[[skill.skill]]</span>
								<paper-ripple></paper-ripple>
							</div>
						</template>
					</div>
				</div>

			</form>

			<div class="skills-container">
				<div hidden$="[[skills]]" class="white">Loading your awesome skills...</div>
				<template is="dom-repeat" items="[[skills]]" as="skill">
					<div class="chip">
						<span>[[skill.skill]]</span>
						<span class="close">
							<iron-icon icon="close" class="small" on-click="removeSkill"></iron-icon>
						</span>
					</div>
				</template>
			</div>
		</div>

	</template>

	<script>
		class GrdiPostsEdit3 extends
			FormSliderBehavior(
				GridNavigation(
					ReduxBehavior(Polymer.Element))) {

			static get is() { return 'grid-posts-edit-3'; }

			static get properties() {
				return {
					user: {
						type: Object,
						statePath: 'user'
					},
					posts: {
						type: Object,
						statePath: 'posts'
					},
					step1: {
						type: Boolean,
						value: false,
						notify: true
					},
					data: {
						type: Object,
						notify: true
					},

					_skills: {
						type: Object
					},

					skills: {
						type: Array,
						value: function () {
							return [];
						},
						notify: true
					},
					skillCount: {
						type: Number,
						value: 0
					}
				}
			}

			static get observers() {
				return [
					'_formDone(skillCount)',
					'_searching(query)',
					'_dataChange(data)'
				]
			}

			static get actions() {
				return {

				};
			}

			constructor() {
				super();
				this.readyPost = false;
				gAxios.get('/users/skills')
					.then(res => {
						this.set('_skills', res.data);
					});
			}

			connectedCallback() {
				super.connectedCallback();

				this.initForm();
				this.set('step.message', 'What skills would you require?');

				const self = this;
				const skillInput = this.$.skill;

				self.selected = -1;
				self.scroll = 0;

				const keydown = function (e) {

					const result = self.shadowRoot.querySelector('#result');
					const results = result.querySelectorAll('.row');

					const resultHeight = result.offsetHeight;

					if (e.keyCode == 40) {
						if (self.selected == results.length - 1) return;
						e.preventDefault();
						e.stopPropagation();
						var elem = results[self.selected];
						if (elem) {
							elem.classList.remove('selected');
						}
						self.selected += 1;
						if (results[self.selected]) {
							elem = results[self.selected];
							elem.classList.add('selected');
							if (resultHeight < (self.selected * elem.offsetHeight) + elem.offsetHeight) {
								result.scrollTop += elem.offsetHeight;
							}
						}
					}

					if (e.keyCode == 38) {
						if (self.selected == -1) return;
						e.preventDefault();
						e.stopPropagation();
						var elem = results[self.selected];
						if (elem) {
							elem.classList.remove('selected');
						}
						self.selected -= 1;
						if (results[self.selected]) {
							elem = results[self.selected];
							elem.classList.add('selected');
							if (result.scrollTop > self.selected * elem.offsetHeight) {
								result.scrollTop -= elem.offsetHeight;
							}
						}
					}

					if (e.keyCode == 13) {
						e.preventDefault();
						e.stopPropagation();
						console.log(self.selected);
						if( self.selected == -1 ) {
							// add new skill to database
							
							return;
						}
						results[self.selected].click();
					}

				};


				skillInput.addEventListener('keydown', keydown);

				window.addEventListener('done-posting', () => {
					this.set('query', '');
					// this.set('skills', []);
					// this.readyPost = false;
				});

			}

			goBack() {
				if(!this.data) return;
				this.redirect(`/posts/edit/${this.data.id}#2`);
			}

			submit() {
				this.data.skills = this.skills;
				this.redirect(`/posts/edit/${this.data.id}#4`);
			}

			select(e) {
				const skill = e.model.skill;

				var found = this.skills.find(function (item) {
					return item.id === skill.id;
				});

				if (!found) {
					this.push('skills', skill);
					this.skillCount += 1;
				}
				this.set('query', '');
				this.$.skill.focus();
			}

			cancelSearch(e) {
				this.set('query', '');
			}

			removeSkill(e) {
				const skill = e.model.skill;

				const index = this.skills.indexOf(skill);

				if (index != -1) {
					this.splice('skills', index, 1);
					this.skillCount -= 1;
				}

			}

			_formDone(skillCount) {
				this.readyPost = false;
				if (skillCount > 0) {
					this.readyPost = true;
				}
			}

			_filter(query) {
				if (!query) {
					return null;
				} else {
					query = query.toLowerCase();
					return function (item) {
						var name = item.skill.toLowerCase();
						return (name.indexOf(query) != -1);
					};
				}
			}

			_searching(query) {
				this.selected = -1;
				const result = this.shadowRoot.querySelector('#result');
				const results = result.querySelectorAll('.row');
				var h = 55;
				if (results[0]) {
					h = results[0].offsetHeight;
					if (h <= 0) {
						h = 55;
					}
				}
				results.forEach(item => {
					item.classList.remove('selected');
				});
				result.scrollTop = 0;
				result.style.maxHeight = h * 5 + 'px';
				if (query != '') {
					this.$.result.style.display = 'block';
				} else {
					this.$.result.style.display = 'none';
				}
			}

			_dataChange(data) {
        if(!data) return;

				this.skills = data.skills;
				this.skillCount = data.skills.length;
      }
			

		}

		customElements.define(GrdiPostsEdit3.is, GrdiPostsEdit3);
	</script>
</dom-module>
